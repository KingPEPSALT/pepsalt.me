<ul>
    {% for post in site.posts %}
        {% if post.url != page.url %} 
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d %b, %Y" }} - {{ post.tags | join: " | "}}
                <br>
                {{ post.content | truncate: 400 }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
